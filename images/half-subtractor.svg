<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8f8f8" rx="10" ry="10" />
  
  <!-- Input A -->
  <text x="50" y="80" font-family="Arial" font-size="16" fill="#333">A</text>
  <line x1="70" y1="80" x2="150" y2="80" stroke="#ff7700" stroke-width="2" />
  <circle cx="70" cy="80" r="5" fill="#ff7700" />
  
  <!-- Input B -->
  <text x="50" y="200" font-family="Arial" font-size="16" fill="#333">B</text>
  <line x1="70" y1="200" x2="150" y2="200" stroke="#ff7700" stroke-width="2" />
  <circle cx="70" cy="200" r="5" fill="#ff7700" />
  
  <!-- XOR Gate for Difference -->
  <path d="M 150,50 Q 180,80 150,110 Q 210,80 150,50 Z" stroke="#333" stroke-width="2" fill="white" />
  <text x="180" y="85" font-family="Arial" font-size="14" text-anchor="middle">XOR</text>
  
  <!-- Connection to XOR -->
  <line x1="70" y1="80" x2="150" y2="80" stroke="#ff7700" stroke-width="2" />
  <line x1="70" y1="200" x2="120" y2="200" stroke="#ff7700" stroke-width="2" />
  <line x1="120" y1="200" x2="120" y2="100" stroke="#ff7700" stroke-width="2" />
  <line x1="120" y1="100" x2="150" y2="100" stroke="#ff7700" stroke-width="2" />
  
  <!-- AND Gate for Borrow -->
  <path d="M 150,170 L 150,230 L 180,230 Q 210,200 180,170 L 150,170 Z" stroke="#333" stroke-width="2" fill="white" />
  <text x="180" y="205" font-family="Arial" font-size="14" text-anchor="middle">AND</text>
  
  <!-- NOT Gate for AND input -->
  <circle cx="130" cy="170" r="15" stroke="#333" stroke-width="2" fill="white" />
  <text x="130" y="175" font-family="Arial" font-size="14" text-anchor="middle">NOT</text>
  
  <!-- Connection to NOT and AND -->
  <line x1="70" y1="80" x2="100" y2="80" stroke="#ff7700" stroke-width="2" />
  <line x1="100" y1="80" x2="100" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="100" y1="170" x2="115" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="145" y1="170" x2="150" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="70" y1="200" x2="150" y2="200" stroke="#ff7700" stroke-width="2" />
  
  <!-- Output Difference -->
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#333">Difference (D)</text>
  <line x1="210" y1="80" x2="380" y2="80" stroke="#ff7700" stroke-width="2" />
  <circle cx="380" cy="80" r="5" fill="#ff7700" />
  
  <!-- Output Borrow -->
  <text x="400" y="200" font-family="Arial" font-size="16" fill="#333">Borrow (B)</text>
  <line x1="210" y1="200" x2="380" y2="200" stroke="#ff7700" stroke-width="2" />
  <circle cx="380" cy="200" r="5" fill="#ff7700" />
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff7700">Half Subtractor Circuit</text>
</svg> 