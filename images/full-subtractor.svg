<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f8f8" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff7700">Full Subtractor Circuit</text>
  
  <!-- Input A -->
  <text x="50" y="100" font-family="Arial" font-size="16" fill="#333">A</text>
  <line x1="70" y1="100" x2="150" y2="100" stroke="#ff7700" stroke-width="2" />
  <circle cx="70" cy="100" r="5" fill="#ff7700" />
  
  <!-- Input B -->
  <text x="50" y="200" font-family="Arial" font-size="16" fill="#333">B</text>
  <line x1="70" y1="200" x2="150" y2="200" stroke="#ff7700" stroke-width="2" />
  <circle cx="70" cy="200" r="5" fill="#ff7700" />
  
  <!-- Input Bin -->
  <text x="50" y="300" font-family="Arial" font-size="16" fill="#333">Bin</text>
  <line x1="70" y1="300" x2="150" y2="300" stroke="#ff7700" stroke-width="2" />
  <circle cx="70" cy="300" r="5" fill="#ff7700" />
  
  <!-- First XOR Gate (A XOR B) -->
  <path d="M 150,70 Q 180,100 150,130 Q 210,100 150,70 Z" stroke="#333" stroke-width="2" fill="white" />
  <text x="180" y="105" font-family="Arial" font-size="14" text-anchor="middle">XOR</text>
  
  <!-- Connection to first XOR -->
  <line x1="70" y1="100" x2="150" y2="100" stroke="#ff7700" stroke-width="2" />
  <line x1="70" y1="200" x2="120" y2="200" stroke="#ff7700" stroke-width="2" />
  <line x1="120" y1="200" x2="120" y2="120" stroke="#ff7700" stroke-width="2" />
  <line x1="120" y1="120" x2="150" y2="120" stroke="#ff7700" stroke-width="2" />
  
  <!-- Second XOR Gate for Difference -->
  <path d="M 280,70 Q 310,100 280,130 Q 340,100 280,70 Z" stroke="#333" stroke-width="2" fill="white" />
  <text x="310" y="105" font-family="Arial" font-size="14" text-anchor="middle">XOR</text>
  
  <!-- Connection from first XOR to second XOR -->
  <line x1="210" y1="100" x2="280" y2="100" stroke="#ff7700" stroke-width="2" />
  <line x1="70" y1="300" x2="250" y2="300" stroke="#ff7700" stroke-width="2" />
  <line x1="250" y1="300" x2="250" y2="120" stroke="#ff7700" stroke-width="2" />
  <line x1="250" y1="120" x2="280" y2="120" stroke="#ff7700" stroke-width="2" />
  
  <!-- First AND Gate -->
  <path d="M 150,170 L 150,230 L 180,230 Q 210,200 180,170 L 150,170 Z" stroke="#333" stroke-width="2" fill="white" />
  <text x="180" y="205" font-family="Arial" font-size="14" text-anchor="middle">AND</text>
  
  <!-- NOT Gate for first AND input -->
  <circle cx="130" cy="170" r="15" stroke="#333" stroke-width="2" fill="white" />
  <text x="130" y="175" font-family="Arial" font-size="14" text-anchor="middle">NOT</text>
  
  <!-- Connection to NOT and first AND -->
  <line x1="70" y1="100" x2="100" y2="100" stroke="#ff7700" stroke-width="2" />
  <line x1="100" y1="100" x2="100" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="100" y1="170" x2="115" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="145" y1="170" x2="150" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="70" y1="200" x2="150" y2="200" stroke="#ff7700" stroke-width="2" />
  
  <!-- Second AND Gate -->
  <path d="M 280,170 L 280,230 L 310,230 Q 340,200 310,170 L 280,170 Z" stroke="#333" stroke-width="2" fill="white" />
  <text x="310" y="205" font-family="Arial" font-size="14" text-anchor="middle">AND</text>
  
  <!-- NOT Gate for second AND input -->
  <circle cx="260" cy="170" r="15" stroke="#333" stroke-width="2" fill="white" />
  <text x="260" y="175" font-family="Arial" font-size="14" text-anchor="middle">NOT</text>
  
  <!-- Connection to NOT and second AND -->
  <line x1="210" y1="100" x2="230" y2="100" stroke="#ff7700" stroke-width="2" />
  <line x1="230" y1="100" x2="230" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="230" y1="170" x2="245" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="275" y1="170" x2="280" y2="170" stroke="#ff7700" stroke-width="2" />
  <line x1="70" y1="300" x2="280" y2="300" stroke="#ff7700" stroke-width="2" />
  <line x1="280" y1="300" x2="280" y2="200" stroke="#ff7700" stroke-width="2" />
  
  <!-- OR Gate for Borrow -->
  <path d="M 400,170 Q 430,200 400,230 Q 460,200 400,170 Z" stroke="#333" stroke-width="2" fill="white" />
  <text x="430" y="205" font-family="Arial" font-size="14" text-anchor="middle">OR</text>
  
  <!-- Connection to OR -->
  <line x1="210" y1="200" x2="230" y2="200" stroke="#ff7700" stroke-width="2" />
  <line x1="230" y1="200" x2="230" y2="190" stroke="#ff7700" stroke-width="2" />
  <line x1="230" y1="190" x2="400" y2="190" stroke="#ff7700" stroke-width="2" />
  <line x1="340" y1="200" x2="370" y2="200" stroke="#ff7700" stroke-width="2" />
  <line x1="370" y1="200" x2="370" y2="210" stroke="#ff7700" stroke-width="2" />
  <line x1="370" y1="210" x2="400" y2="210" stroke="#ff7700" stroke-width="2" />
  
  <!-- Output Difference -->
  <text x="500" y="100" font-family="Arial" font-size="16" fill="#333">Difference (D)</text>
  <line x1="340" y1="100" x2="480" y2="100" stroke="#ff7700" stroke-width="2" />
  <circle cx="480" cy="100" r="5" fill="#ff7700" />
  
  <!-- Output Borrow -->
  <text x="500" y="200" font-family="Arial" font-size="16" fill="#333">Borrow (Bout)</text>
  <line x1="460" y1="200" x2="480" y2="200" stroke="#ff7700" stroke-width="2" />
  <circle cx="480" cy="200" r="5" fill="#ff7700" />
</svg> 